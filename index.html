<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- <link rel="icon" href="./images/favicon-32x32.png" /> -->
    <link rel="icon" sizes="64x64" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- google font icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img
      src="./images/bg-mobile-dark.jpg"
      class="img-md"
      alt="mobile dark image"
    />

    <div class="container">
      <div class="row">
        <h1 class="header">Todo</h1>
        <img src="./images/icon-sun.svg" alt="sun image" class="sun" />
      </div>
      <div class="row-todo-input input-area">
        <span class="material-symbols-outlined check-circle"> check_small </span>

        <input class=" todo-input placeholder" placeholder="Create a new todo..."></input>
      </div>
    </div>    
    <div class="container">
    <div class="row--todo">
    <div class=" alll row--todo">
    </div>
    <div class="row--todo">
      <div class="todo  clear">
        <p class="number-active">5 items left</p>
     <p class="clear-completed">Clear Completed</p>
    </div>
     
    </div>
    <div class="row--todo">
      <div class="todo summary">
      <p class="all-button">All</p>
     <p class="active-button">Active</p>
     <p class="completed-button">Completed</p>
    </div>
     
    </div>
    <div>
      <div class="row--todo">
        <div class=" todo desktop-mode-summary">
          <p class="number-active">5 items left</p>
          
          <p class="all-button">All</p>
          <p class="active-button">Active</p>
          <p class="completed-button">Completed</p>
          <p class="clear-completed">Clear Completed</p>
        </div>
      </div>
    </div>
      </div>
     
    </div>
    
    

    


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Opabode Abdulmujeeb</a>.
    </div>
    <script src="./view.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
